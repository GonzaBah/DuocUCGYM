{% extends "duoc_gym/include/base.html" %}

{% load static %}

{% block titulo %}
<title>Mi Perfil - {{ user.nombre }} {{ user.apellido1 }}</title>
{% endblock titulo %}

{% block tituloBar %}
Mi Perfil
{% endblock tituloBar %}

{% block cuerpo %}
<div class="flex flex-wrap justify-center w-full bg-gray-100">
    <form id="signup" action="{% url 'socio_auth' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="flex mx-2 rounded-md">
            <div class="flex flex-wrap justify-start w-full">
                <div class="flex justify-center w-5/12 p-10">
                    <img src="{% static 'duoc_gym/resources/avatar-redondo.png' %}" alt="" />
                </div>
                <div class="flex justify-start w-7/12">
                    <div class="font-bold w-full p-5">
                        <label class="text-2xl">{{ user.nombre }} {{ user.apellido1 }} {{ user.apellido2 }}</label>
                        <div class="flex flex-wrap justify-evenly w-full mt-5">
                            <div class="w-auto py-2">
                                <label
                                    class="w-full border-gray-900 after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                                    for="">RUT</label>
                                <label class="w-full">{{ user.rut }}</label>
                            </div>
                            <div class="w-auto py-2">
                                <label
                                    class="w-full border-gray-900 after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                                    for="">Correo Electr√≥nico</label>
                                <label class="w-full">{{ user.correo }}</label>
                            </div>
                    
                            <div class="w-auto py-2">
                                <label
                                    class=" w-full border-gray-900 after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                                    for="">Fecha de Nacimiento</label>
                                <label class="w-full">{{ user.fechaNacimiento }}</label>
                            </div>
                        </div>
                        <div class="flex justify-start w-full">
                            <a href="{% url 'mAlumno' %}">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="w-6 h-6" >
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                                </svg>
                                <label>Editar</label>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between w-full">
                    <a href="{% url 'mod_alumnos' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6 showModal" >
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock cuerpo %}
