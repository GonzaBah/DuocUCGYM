{% extends "duoc_gym/include/base.html" %}

{% load static %}

{% block titulo %}
<title>Registrarse</title>
{% endblock titulo %}

{% block cuerpo %}
<div class=" container-fluid bg-gradient-to-t md:bg-gradient-to-b from-gray-500 to-gray-100 w-full h-full">

    <div class=" flex flex-wrap ">
        <div class=" justify-start">
            <h1 class="bg-yellow-500 py-2 pl-40 text-l">Hazte Socio</h1>
        </div>

    </div>

    <form action="{% url 'socio_view' %}" method="POST" enctype="multipart/form-data">
        <div class="grid justify-items-center items-stretch bg-white mx-2 rounded-md">
            <div class="py-2">
                <label
                    class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                    for="">RUT</label>
                <input class="form-control" type="text">
            </div>

            <div class="py-2">
                <label
                    class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                    for="">Nombre</label>
                <input class="form-control" type="text">
            </div>

            <div class="py-2">
                <label
                    class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                    for="">Apellido 1</label>
                <input class="form-control" type="text">
            </div>

            <div class="py-2">
                <label
                    class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                    for="">Apellido 2</label>
                <input class="form-control" type="text">
            </div>

            <div class="py-2">
                <label
                    class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                    for="">Correo</label>
                <input class="form-control" type="text">
            </div>

            <div class="py-2">
                <label
                    class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                    for="">Contraseña</label>
                <input class="form-control" type="password">
            </div>

            <div class="py-2">
                <label
                    class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
                    for="">Repetir Contraseña</label>
                <input class="form-control" type="password">
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck2">Docente</label>
            </div>
            <!-- mb-3 -->
            <div class="form-check ">
                <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck3">Funcionario</label>
                <div class="invalid-feedback">Debe seleccionar un horario</div>
            </div>
        </div>

        <div class="col-md-10">
            <h3><label for="sedeSelect" class="form-label">Sede</label></h3>
            <select class="form-select" id="sedeSelect" required>
                <option selected disabled value="">Selecciona tú sede</option>
                {% for sede in lista_sedes %}
                <option>Plaza Norte</option>
                <option>San Juaquin</option>
                <option>Plaza Oeste</option>
            </select>
            <div class="invalid-feedback">
                Por favor Seleccione una sede valida.
            </div>
        </div>

        <div class="py-2" style="margin-top: 10px">
            <button type="submit"
                class="bg-amber-400 hover:bg-amber-500 p-1 px-2 text-xl my-2 rounded-md focus:ring-2 ring-yellow-200 shadow-lg shadow-gray-500/40  transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300">
                Enviar 
            </button>
            <button type="reset"
                class="bg-amber-400 hover:bg-amber-500 p-1 px-2 text-xl my-2 rounded-md focus:ring-2 ring-yellow-200 shadow-lg shadow-gray-500/40  transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300">
                Borrar 
            </button>
        </div>
    </form>
</div>

{% endblock cuerpo %}
