{% extends "duoc_gym/include/base.html" %}

{% load static %}

{% block titulo %}
    <title>Registrarse</title>
{% endblock titulo %}

{% block cuerpo %}
    <div class="container-fluid" style="position: relative;">

        <!-- BARRA LATERAL -->

      
           
            <div class="bg-gradient-to-t md:bg-gradient-to-b from-gray-500 to-white-500">
              

                <div class="py-5">
                    <div class=" titulo_pagina">
                        <h1>Registrarse</h1>
                    </div>

                   

                </div>

                <div class="container-md p-8">
                    <form action="" class="" >
                        <div class="grid justify-items-center flex items-stretch bg-white mx-8 rounded-md">
                            <div class="py-2">
                                <label class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"  for="">RUT</label>
                                <input class="form-control" type="text">
                            </div>

                            <div class="py-2">
                                <label class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"  for="">Nombre</label>
                                <input class="form-control" type="text">
                            </div>

                            <div class="py-2">
                                <label class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700" for="">Apellido 1</label>
                                <input class="form-control" type="text">
                            </div>

                            <div class="py-2">
                                <label class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700" for="">Apellido 2</label>
                                <input class="form-control" type="text">
                            </div>

                            <div class="py-2">
                                <label class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700" for="">Correo</label>
                                <input class="form-control" type="text">
                            </div>
                            
                            <div class="py-2">
                                <label class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700" for="">Contraseña</label>
                                <input class="form-control" type="password">
                            </div>

                            <div class="py-2">
                                <label class="border-gray-900 after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700" for="">Repetir Contraseña</label>
                                <input class="form-control" type="password">
                            </div>

                            <div class="py-2" style="margin-top: 10px" >
                                <button class="bg-amber-400 hover:bg-amber-500 p-1 px-2 text-xl my-2 rounded-md focus:ring-2 ring-yellow-200 shadow-lg shadow-gray-500/40  transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300" >
                                    <a href="{% url 'login' %}"> Enviar</a> </button>
                                    <button class="bg-amber-400 hover:bg-amber-500 p-1 px-2 text-xl my-2 rounded-md focus:ring-2 ring-yellow-200 shadow-lg shadow-gray-500/40  transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300" >
                                        Borrar </button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    
{% endblock cuerpo %}
